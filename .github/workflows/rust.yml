name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  DATABASE_URL: mysql://root:password@localhost:3306/test_db

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin/sqlx
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Create .env file
        run: |
          touch .env
          echo "${{secrets.TEST_SECRETS}}" >> .env

      # - name: Install sqlx-cli
      #   if: steps.cache-deps.outputs.cache-hit != 'true'
      #   run: cargo install sqlx-cli --no-default-features --features mysql
      -name Install sqlx-cli
        uses: actions-rs/cargo@v1
        with:
          command: install sqlx-cli --no-default-features --features mysql

      - name: Run migrations
        run: sqlx migrate run

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: ðŸ”¨ Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: ðŸ”Ž Test
        uses: actions-rs/cargo@v1
        with:
          command: test
